<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2e8e;
        }

        .course-section {
            display: flex;
            align-items: center;
            background-color: #1a2e8e;
            padding: 40px;
            border-radius: 20px;
            color: white;
            max-width: 900px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            background-color: #f8b400;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circles div {
            position: absolute;
            border-radius: 50%;
        }

        .circle1 {
            width: 30px;
            height: 30px;
            background-color: #f04c41;
            top: 10%;
            left: 10%;
        }

        .circle2 {
            width: 15px;
            height: 15px;
            background-color: #00c2ff;
            top: 80%;
            left: 80%;
        }

        .circle3 {
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            top: 50%;
            left: 95%;
        }

        .content {
            max-width: 400px;
        }

        .content h3 {
            color: #f8b400;
            margin-bottom: 5px;
        }

        .content h1 {
            margin: 0;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            justify-content: space-between;
        }

        .stat {
            text-align: center;
        }

        .stat h2 {
            margin: 0;
            font-size: 1.5em;
            color: #f8b400;
        }

        .stat p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="course-section">
        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="People Taking Courses">
            <div class="circles">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
        <div class="content">
            <h3>SELECTED COURSE</h3>
            <h1>People Taking Courses</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam dignissim, sem non convallis molestie.</p>
            <div class="stats">
                <div class="stat">
                    <h2>6,000</h2>
                    <p>People Views</p>
                </div>
                <div class="stat">
                    <h2>4,000</h2>
                    <p>User</p>
                </div>
                <div class="stat">
                    <h2>100</h2>
                    <p>Course</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
